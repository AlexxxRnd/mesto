<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
</head>

<body class="body-page">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.svg" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn" type="button"></button>
                    <p class="profile__subname">Исследователь океана</p>
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__photo" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__info">
                        <p class="element__title">Карачаевск</p>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="element__info">
                        <p class="element__title">Гора Эльбрус</p>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__info">
                        <p class="element__title">Домбай</p>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__info">
                        <p class="element__title">Карачаевск</p>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="element__info">
                        <p class="element__title">Гора Эльбрус</p>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__info">
                        <p class="element__title">Домбай</p>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <form class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input-name" type='text'>
                <input class="popup__input popup__input-job" type='text'>
                <button class="popup__save-btn" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-btn" type="button"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
