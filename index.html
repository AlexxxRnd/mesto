<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
</head>

<body class="body-page">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.svg" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="Редактировать информацию" class="profile__edit-btn" type="button"></button>
                    <h2 class="profile__subname">Исследователь океана</h2>
                </div>
                <button aria-label="Добавить место" class="profile__add-btn" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">AlexR&copy; 2022 Mesto Russia</p>
        </footer>
    </div>

    <template id="element-template">
        <article class="element">
            <button aria-label="Удалить" class="element__delete-btn" type="button">
                <img src="./images/trash.svg" alt="удалить" class="element__trash">
            </button>
            <img class="element__photo" src=" ">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button aria-label="Оценить" class="element__like-btn" type="button"></button>
            </div>
        </article>
    </template>

    <div class="popup" id="popup_editProfile">
        <div class="popup__container">
            <button aria-label="Закрыть окно" class="popup__close-btn" type="button"></button>
            <form class="popup__form" name="ProfileEditForm" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" id="name-input" name="nameInput" type="text"
                    placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="popup__input-error name-input-error"></span>
                <input class="popup__input popup__input_type_job" id="job-input" name="jobInput" type="text"
                    placeholder="О себе" minlength="2" maxlength="200" required>
                <span class="popup__input-error job-input-error"></span>
                <button class="popup__save-btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup_addCard">
        <div class="popup__container">
            <button aria-label="Закрыть окно" class="popup__close-btn" type="button"></button>
            <form class="popup__form popup__form_add" name="CardAddForm" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_type_mesto-name" id="mesto-input" name="mestoInput" type="text"
                    placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__input-error mesto-input-error"></span>
                <input class="popup__input popup__input_type_url" id="url-input" name="urlInput" type="url"
                    placeholder="Ссылка на картинку" required>
                <span class="popup__input-error url-input-error"></span>
                <button class="popup__save-btn" id="popup_addCard_save-btn" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_img-open" id="popup_img">
        <div class="popup__container-img">
            <button aria-label="Закрыть окно" class="popup__close-btn" type="button"></button>
            <img class="popup__image" src=" " alt="">
            <h2 class="popup__title-img"></h2>
        </div>
    </div>

    <script type="module" src="scripts/index.js"></script>
</body>

</html>
